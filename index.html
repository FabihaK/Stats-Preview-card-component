<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="img-container">
        <img src="images/image-header-desktop.jpg" alt="People laughing at a table">
      </div>
      <div class="content-container">
        <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      
      <div class="stats">
        <div class="stat">
          <h1>10k+</h1> <h4>companies</h4>
        </div>
        <div class="stat">
          <h1> 314</h1> <h4>templates</h4>
        </div>
        <div class="stat">
          <h1>12m+</h1> <h4>queries</h4>
        </div>
      </div>
    </div>
    </div>

  </section>

</body>
</html>
